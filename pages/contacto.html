<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title> Contacto </title>
</head>
<body>
    <br><br><br><br><br><br><br>
    
    <a href="../index.html"> Volver al home </a>
    
    <h1 class="titulo"> Contacto </h1>
    
    <main class="contacto">
        <form>
            <fieldset>
                <legend> Formulario de Contacto </legend>

                <div>
                    <label for="nombre"> Nombre </label>

                    <input type="text" name="nombre" id="nombre" placeholder="completa con tu nombre">

                    <label for="apellido"> Apellido </label>

                    <input type="text" name="apellido" id="apellido" placeholder="completa con tu apellido">
                </div>

                <div>
                    <label for="email"> Correo electornico</label>

                    <input type="email" name="email" id="email" placeholder="completa con tu email">
                </div>

                <div>
                    <label for="date"> Nacimiento </label>

                    <input type="date" name="nacimiento" id="nacimiento" placeholder="fecha de nacimiento">

                    <label for="documento"> Documento </label>

                    <input type="text" name="documento" id="documento" placeholder="numero de DNI">
                </div>

                <div>
                    <label for="pais"> Nacionalidad </label>

                    <input type="text" name="pais" id="pais" placeholder="lugar de nacimiento">
                </div>

                <div>
                    <label for="deporte"> Deporte Favorito </label>

                    <select name="" id="">
                        <option value="Futbol"> Futbol </option>
                        <option value="Basquet"> Basquet </option>
                        <option value=" Golf "> Golf </option>
                        <option value="Esqui"> Esqui </option>
                        <option value="Ciclismo"> Ciclismo </option>
                        <option value="Tenis"> Tenis </option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

            </fieldset>
        </form>
<br><br><br><br><br><br>
        <footer>
            <h2> Informacion </h2>
            <ul>
                <li>
                    <a href="historia.html"> Historia del Club </a>
                </li>
                <li>
                    <a href="contacto.html"> Contacto </a>
                </li>
                <li>
                    <a href="estadio.html"> Nuestro Estadio </a>
                </li>
            </ul>
        </footer>
    </main>    
</body>
</html>
