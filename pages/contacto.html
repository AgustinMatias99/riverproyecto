    <h1 class="titulo"> Contacto </h1>
    
    <main class="contacto">
        <form>
            <fieldset>
                <legend> Formulario de Contacto </legend>

                <div>
                    <label for="nombre"> Nombre </label>

                    <input type="text" name="nombre" id="nombre" placeholder="completa con tu nombre">

                    <label for="apellido"> Apellido </label>

                    <input type="text" name="apellido" id="apellido" placeholder="completa con tu apellido">
                </div>

                <div>
                    <label for="email"> Correo electornico</label>

                    <input type="email" name="email" id="email" placeholder="completa con tu email">
                </div>

                <div>
                    <label for="date"> Nacimiento </label>

                    <input type="date" name="nacimiento" id="nacimiento" placeholder="fecha de nacimiento">

                    <label for="documento"> Documento </label>

                    <input type="text" name="documento" id="documento" placeholder="numero de DNI">
                </div>

                <div>
                    <label for="pais"> Nacionalidad </label>

                    <input type="text" name="pais" id="pais" placeholder="lugar de nacimiento">
                </div>

                <div>
                    <label for="deporte"> Deporte Favorito </label>

                    <select name="" id="">
                        <option value="Futbol"> Futbol </option>
                        <option value="Basquet"> Basquet </option>
                        <option value=" Golf "> Golf </option>
                        <option value="Esqui"> Esqui </option>
                        <option value="Ciclismo"> Ciclismo </option>
                        <option value="Tenis"> Tenis </option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

            </fieldset>
        </form>
<br><br><br><br><br><br>
